<!-- templates/home.html -->

{% extends 'base.html' %} {% block content %}
<section
  id="home"
  class="overflow-hidden grow w-full flex flex-col lg:flex-row"
>
  <div
    class="grow lg:grow-0 md:basis-1/2 flex flex-col justify-end mb-2 lg:mb-0 lg:mr-4"
  >
    <div
      id="imageContainer"
      class="relative flex flex-col overflow-hidden grow rounded-lg"
    >
      {% for image in home_images_data %}
      <img
        src="{{ url_for('static', filename=image.src) }}"
        alt="Person Image"
        class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 {% if not loop.first %}opacity-0{% endif %}"
        id="image{{ loop.index }}"
      />
      {% endfor %}
    </div>
  </div>

  <div
    id="welcomeText"
    class="bg-white-300 flex flex-col justify-end font-mono text-blue-500 lg:grow"
  >
    <div class="mb-16 flex flex-col">
      <p class="text-5xl md:text-6xl lg:text-8xl mb-2 font-bold">LO-FI</p>
      <p class="text-5xl md:text-6xl lg:text-8xl mb-2 font-bold">PHOTOGRAPHY</p>
      <p class="text-5xl md:text-6xl lg:text-8xl mb-2 font-bold">REVIVAL</p>
      <p class="text-xl font-light italic">+++++++Check out my works</p>
    </div>
    <div class="flex justify-end space-x-8 items-center">
      <a href="/portfolio" class="flex items-center space-x-2 text-xl group">
        <span>PORTFOLIO</span>
        <span
          class="transition-all group-hover:-translate-x-2 group-hover:scale-102"
          >&rarr;</span
        >
      </a>
      <a href="/about" class="flex items-center space-x-2 text-xl group">
        <span>ABOUT</span>
        <span
          class="transition-all group-hover:-translate-x-2 group-hover:scale-102"
          >&rarr;</span
        >
      </a>
    </div>
  </div>
</section>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/slider.js') }}"></script>
{% endblock %}
