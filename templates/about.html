<!-- templates/about.html -->

{% extends 'base.html' %} {% block content %}
<section
  id="about"
  class="max-w-4xl mx-auto p-8 bg-white shadow-md rounded-lg mt-10"
>
  <div class="flex flex-col md:flex-row items-center">
    <img
      src="{{ url_for('static', filename=photographer_data.photo_src) }}"
      alt="Photographer"
      class="w-48 h-48 rounded-lg shadow-lg mb-6 md:mb-0 md:mr-8"
    />
    <div>
      <h2 class="text-3xl font-bold text-gray-800 mb-3">
        {{ photographer_data.name }}
      </h2>
      <p class="text-gray-700 font-mono leading-relaxed">
        {{ photographer_data.description }}
      </p>
    </div>
  </div>
</section>
{% endblock %}
