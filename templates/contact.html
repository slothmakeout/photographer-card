<!-- templates/contact.html -->

{% extends 'base.html' %} {% block content %}
<section
  id="contact"
  class="w-full md:max-w-3xl mx-auto px-2 px-0 md:p-8 md:bg-white md:shadow-md md:rounded-lg h-auto overflow-y-auto"
>
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Contact</h2>
  <form id="contactForm" class="space-y-6">
    <div
      class="flex flex-col space-y-2 md:space-y-0 md:flex-row md:space-x-4 justify-start w-full"
    >
      <div class="mb-4 grow">
        <label for="full_name" class="block text-gray-700 mb-2"
          >Full Name</label
        >
        <input
          type="text"
          id="full_name"
          name="full_name"
          class="px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          required
        />
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 mb-2">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
        />
      </div>
    </div>
    <div class="mb-4">
      <label for="subject" class="block text-gray-700 mb-2">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700 mb-2">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-all duration-300"
    >
      Send Message
    </button>
  </form>
  <p id="responseMessage" class="mt-4 text-center"></p>
</section>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/formSubmit.js') }}"></script>
{% endblock %}
