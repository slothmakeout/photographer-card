<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
    <style>
      body {
        background-image: url('{{ url_for("static", filename="images/hallway.gif") }}');
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen font-mono overflow-hidden"
  >
    <div
      class="max-w-md p-4 bg-white bg-opacity-80 shadow-md rounded-lg text-center"
    >
      <h1 class="text-4xl font-bold text-gray-800">404</h1>
      <p class="text-lg text-gray-600 mt-2">
        Oops! The page you are looking for does not exist.
      </p>
      <a
        href="{{ url_for('home') }}"
        class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-mono py-2 px-4 rounded"
      >
        Go to Home
      </a>
    </div>
  </body>
</html>
