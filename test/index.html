<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixel+Operator&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #666;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }
      .content {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .photo {
        width: calc(50% - 20px);
        margin-bottom: 20px;
      }
      .photo img {
        width: 100%;
        height: auto;
        display: block;
      }
      .photographer-name {
        font-family: "Pixel Operator", monospace;
        font-size: 24px;
      }
      .small-nav a {
        font-size: 14px;
      }
      .user-agreement {
        font-size: 12px;
        margin-top: 20px;
      }
      @media only screen and (min-width: 768px) {
        .photo {
          width: calc(33.333% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="photographer-name">Photographer's Name</h1>
    </header>
    <nav>
      <a href="home.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
      <!-- Replace the divs below with your actual photo content -->
      <div class="photo"><img src="photo1.jpg" alt="Photo 1" /></div>
      <div class="photo"><img src="photo2.jpg" alt="Photo 2" /></div>
      <div class="photo"><img src="photo3.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photo4.jpg" alt="Photo 4" /></div>
      <div class="photo"><img src="photo5.jpg" alt="Photo 5" /></div>
      <div class="photo"><img src="photo6.jpg" alt="Photo 6" /></div>
    </div>
    <footer>
      <div class="copyright">Copyright &copy; 2024 Photographer's Name</div>
      <nav class="small-nav">
        <a href="home.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="user-agreement">User Agreement Text</div>
    </footer>
  </body>
</html>
